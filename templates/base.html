<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="header__img" src="{{ url_for('static', filename='img/i1.png') }}" alt="Переход на главную страницу">
                </a>
            </div>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{url_for('glavnya')}}" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="{{url_for('autosalon')}}" class="nav-link px-2 link-secondary">Автосалоны</a></li>
                <li><a href="{{url_for('about')}}" class="nav-link px-2">О нас</a></li>
            </ul>
          
            <div class="col-md-3 text-end">
                {% if 'manager_id' in session %}    
                    <a href="{{ url_for('reservations') }}" class="btn btn-outline-primary me-2">Управление бронированиями</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-primary me-2">Выйти</a>
                {% elif 'user_id' in session %}
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-primary me-2">Выйти</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Войти</a>
                    <a href="{{ url_for('registration') }}" class="btn btn-primary">Зарегистрироваться</a>
                {% endif %}
            </div>
        </header> 
        
        <div class="content">
            
            {% block content %}{% endblock %}
        </div>
    
        <div class="footer">
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
</html>
